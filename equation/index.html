<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Title</title>
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
    <div class="widget flex-col">
        <div id="slider"></div>
        <ul id="calc" class="flex-col">
            <div class="varlist flex-row">
                <div>A: <span id="Aval">0</span></div>
                <div>B: <span id="Bval">0</span></div>
                <div>C: <span id="Cval">0</span></div>
                <div>D: <span id="Dval">0</span></div>
            </div>
            <dl>
                <dt>a+b</dt>
                <dd id="apb">0</dd>

                <dt>a*b</dt>
                <dd id="amb">0</dd>

                <dt>c+d</dt>
                <dd id="cpb">0</dd>

                <dt>c*d</dt>
                <dd id="cmd">0</dd>
            </dl>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
